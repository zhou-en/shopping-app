<div class="container">
    <app-cockpit
        (serverCreated)="onServerAdded($event)"
        (blueprintCreated)="onBlueprintAdded($event)"></app-cockpit>
    <div class="row">
        <div class="col-xs-12">
            <button style="margin-bottom: 10px;" class="btn btn-primary" (click)="onChangeFirst()">Change first element</button>
            <button style="margin-left: 10px; margin-bottom: 10px;" class="btn btn-danger" (click)="onDestroyFirst()">Destroy</button>
            <app-server-element
                *ngFor="let serverElement of serverElements"
                [srvElement]="serverElement"
                [name]="serverElement.name">
                <p #contentParagraph>
                    <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
                    <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
                </p>
            </app-server-element>
        </div>

    </div>
</div>
